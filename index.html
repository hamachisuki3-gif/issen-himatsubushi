<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>いっせんのひまつぶし</title>
<style>
  :root { --bg:#0b0d10; --panel:#12161b; --text:#e9edf1; --muted:#9aa3ad; --accent:#63e0ff; --gold:#ffd76a; }
  *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
  html, body{ height:100%; }
  body{ margin:0; background:radial-gradient(1200px 700px at 50% -20%, #1a2029, #0b0d10);
        color:var(--text); font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Hiragino Sans','Noto Sans JP','Yu Gothic UI','Meiryo',sans-serif;
        display:grid; grid-template-rows:auto 1fr auto; gap:16px; padding:16px; }
  header{ display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; }
  h1{ margin:0; font-size: clamp(20px,5vw,32px); letter-spacing:.02em; }
  .wrap{ width:min(1100px,96vw); margin:0 auto; }
  .grid{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:14px; }
  @media (max-width:680px){ .grid{ grid-template-columns:1fr; } }
  .card{ background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
         border:1px solid rgba(255,255,255,.12); border-radius:16px; padding:16px;
         display:grid; gap:10px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
  .title{ font-weight:900; font-size: clamp(16px,3.6vw,22px); }
  .desc{ color:var(--muted); font-size:14px; line-height:1.6; }
  .btns{ display:flex; gap:10px; flex-wrap:wrap; }
  a.btn{ text-decoration:none; display:inline-flex; align-items:center; justify-content:center;
         height:44px; padding:0 16px; border-radius:12px; font-weight:900; }
  a.primary{ background:linear-gradient(180deg,#ffd976,#E2B94F); color:#2c2100; box-shadow:0 6px 18px rgba(245,215,110,.35); }
  a.secondary{ background:#2a313a; color:#e8eef6; }
  footer{ color:var(--muted); font-size:12px; text-align:center; }
  .note{ color:#cbd3df; font-size:12px; }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>いっせんのひまつぶし</h1>
      
    </header>

    <main class="grid">
      <section class="card">
        <div class="title">金チップ10連ガチャ</div>
        <p class="desc">10連でアイテムを引いてスコアを伸ばすミニゲーム。</p>
        <div class="btns">
          <a class="btn primary" href="./金チップ10連ガチャ.html" target="_blank" rel="noopener">▶ あそぶ</a>
          <a class="btn secondary" href="./金チップ10連ガチャ.html" download>↓ ダウンロード</a>
        </div>
      </section>

      <section class="card">
        <div class="title">集え！ラストガード！！</div>
        <p class="desc">ラストガードを集めて凸を重ねよう。HPバー＆難易度アップあり。</p>
        <div class="btns">
          <a class="btn primary" href="./集え！ラストガード！！.html" target="_blank" rel="noopener">▶ あそぶ</a>
          <a class="btn secondary" href="./集え！ラストガード！！.html" download>↓ ダウンロード</a>
        </div>
      </section>
    </main>

    <footer>
      <div>© いっせんのひまつぶし</div>
      
    </footer>
  </div>
</body>
</html>
